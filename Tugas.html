
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesan Buat Pacar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      max-width: 500px;
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px rgba(255, 0, 100, 0.7);
    }

    p.message {
      font-size: 1.25rem;
      margin-bottom: 30px;
      line-height: 1.5;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    button {
      background-color: #ff3366;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      color: white;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 51, 102, 0.7);
      transition: background-color 0.3s ease;
      outline: none;
    }

    button:hover {
      background-color: #e52e5c;
      box-shadow: 0 8px 20px rgba(229, 46, 92, 0.9);
    }

    .secret-message {
      margin-top: 20px;
      font-size: 1.3rem;
      font-style: italic;
      color: #fff;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }

    .secret-message.show {
      opacity: 1;
      max-height: 200px;
    }

    /* Heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff3366;
      transform: rotate(-45deg);
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff3366;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-300px) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Untkmu bidadari surgaku ❤️</h1>
    <p class="message">Setiap detik waktu kita bersama adalah harta yang tak ternilai. Aku selalu bersyukur memilikimu.</p>
    <button id="revealBtn">Buka Pesan Rahasia</button>
    <p class="secret-message" id="secretMessage">Aku mencintaimu lebih dari kata-kata bisa ungkapkan. Terima kasih sudah jadi bagian terbaik dalam hidupku.</p>
  </div>

  <script>
    const revealBtn = document.getElementById('revealBtn');
    const secretMessage = document.getElementById('secretMessage');

    revealBtn.addEventListener('click', () => {
      secretMessage.classList.toggle('show');
      if (secretMessage.classList.contains('show')) {
        revealBtn.textContent = 'Sembunyikan Pesan Rahasia';
      } else {
        revealBtn.textContent = 'Buka Pesan Rahasia';
      }
    });

    // Hearts floating animation spawn
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's'; // between 4-7 seconds
      heart.style.fontSize = 10 + Math.random() * 20 + 'px';

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 350);
  </script>
</body>
</html>
